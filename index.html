<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta Usuário GitHub</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <input type="text" id="username">
  <button onclick="BuscarUsuário()">Consultar</button>
  <div id="resultado"></div>
  <script>
    async function BuscarUsuário(){
      const username = document.getElementById('username').value;
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = 'Carregando...';

      try {
        const response = await fetch(`https://api.github.com/users/${username}`);
        if (!response.ok) {
          throw new Error('Usuário não encontrado');
        }
        const data = await response.json();
        resultadoDiv.innerHTML = `
          <h2>${data.login} (${data.login})</h2>
          <img src="${data.avatar_url}" alt="Avatar" width="100">
          <p>Repositórios Públicos: ${data.public_repos}</p>
          <p>Seguidores: ${data.followers}</p>
          <p>Seguindo: ${data.following}</p>
          <a href="${data.html_url}" target="_blank">Ver Perfil no GitHub</a>
        `;
      } catch (error) {
        resultadoDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
      }
      
    }
    
  </script>
</body>
</html>
